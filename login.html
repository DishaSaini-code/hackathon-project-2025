<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CleanCity</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/frontpage.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-section">
    <div style="margin-bottom:1.5rem;">
      <div class="logo-icon" style="margin:0 auto 1rem;">
        <i data-lucide="trash-2"></i>
      </div>
      <h2>Login to CleanCity</h2>
      <p style="color:#6b7280; font-size:1rem;">Welcome back! Please login to your account.</p>
    </div>
    <form id="loginForm" action="index.html">
      <input type="email" id="loginEmail" placeholder="Email" required autocomplete="username">
      <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      <div class="form-buttons" style="margin-bottom:1rem;">
        <button type="submit">Login</button>
        <a href="signup.html" class="btn btn-secondary" style="padding:0.9rem;">Sign Up</a>
      </div>
    </form>
    <div id="loginError" class="error"></div>
    <p style="margin-top:1.5rem;font-size:0.95rem;">
      <a href="landing.html" style="color:#059669;">‚Üê Back to Home</a>
    </p>
  </div>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
