<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Waste Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <nav>
    <img src="assets/logo.png" alt="Logo" height="40">
    <button id="logoutBtn">Logout</button>
  </nav>
  <main>
    <section id="mapSection">
      <h2>Report Garbage Spot</h2>
      <div id="map"></div>
      <form id="reportForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="file" id="photo" accept="image/*" required>
        <button type="submit">Submit Report</button>
      </form>
    </section>
    <section id="pickupSection">
      <h2>Request Pickup</h2>
      <form id="pickupForm">
        <input type="text" id="pickupLocation" placeholder="Location details" required>
        <button type="submit">Request Pickup</button>
      </form>
    </section>
    <section id="statusSection">
      <h2>Your Reports Status</h2>
      <ul id="statusList"></ul>
    </section>
    <section id="tipsSection">
      <h2>Eco Tips</h2>
      <ul id="tipsList"></ul>
    </section>
    <section id="leaderboardSection">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="js/map.js"></script>
  <script src="js/pickup.js"></script>
  <script src="js/status.js"></script>
  <script src="js/tips.js"></script>
  <script src="js/leaderboard.js"></script>
  <script src="js/logout.js"></script>
  </script>

</body>
</html>
